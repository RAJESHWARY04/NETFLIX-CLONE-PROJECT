apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-app
  labels:
    app: netflix-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netflix-app
  template:
    metadata:
      labels:
        app: netflix-app
    spec:
      containers:
        - name: netflix-app
          image: 767398067552.dkr.ecr.ap-south-1.amazonaws.com/demo-project:master-867564a7e905fdd939ea55fe16a30c0533695b0a
          ports:
            - containerPort: 80
