apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-app
  labels:
    app: netflix-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netflix-app
  template:
    metadata:
      labels:
        app: netflix-app
    spec:
      containers:
        - name: netflix-app
          image: 767398067552.dkr.ecr.ap-south-1.amazonaws.com/demo-project:master-7c3ab191e1501d8deaeac65630ed41498af17ac3
          ports:
            - containerPort: 80
