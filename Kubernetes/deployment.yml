apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-app
  labels:
    app: netflix-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netflix-app
  template:
    metadata:
      labels:
        app: netflix-app
    spec:
      containers:
      - name: netflix-app
        image: 767398067552.dkr.ecr.ap-south-1.amazonaws.com/demo-project:master-4629339cabaf623a548ad2d9d4ea348d7436638d
        ports:
        - containerPort: 80
