apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-app
  labels:
    app: netflix-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netflix-app
  template:
    metadata:
      labels:
        app: netflix-app
    spec:
      containers:
        - name: netflix-app
          image: 767398067552.dkr.ecr.ap-south-1.amazonaws.com/demo-project:master-e9fa42a2bcf2fc5d4c5514691f6fba2df2293981
          ports:
            - containerPort: 80
