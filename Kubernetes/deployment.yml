apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-app
  labels:
    app: netflix-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netflix-app
  template:
    metadata:
      labels:
        app: netflix-app
    spec:
      containers:
        - name: netflix-app
          image: 767398067552.dkr.ecr.ap-south-1.amazonaws.com/neflix-project:master-78523a29415c675574bb8b09a170a82ae4e90789
          ports:
            - containerPort: 80
