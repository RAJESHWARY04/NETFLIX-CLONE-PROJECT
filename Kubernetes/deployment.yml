apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-app
  labels:
    app: netflix-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netflix-app
  template:
    metadata:
      labels:
        app: netflix-app
    spec:
      containers:
        - name: netflix-app
          image: 211125610248.dkr.ecr.us-east-1.amazonaws.com/netflix:master-44ab64382dd850304e229ab29bc9311da811b65b
          ports:
            - containerPort: 80
