apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: netflix-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx 
  rules:
    - host: netflixclone.cloudiandevops.org      # Replace with your domain or use a dummy domain for testing
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: netflix-app-service # Name of your service
                port:
                  number: 80              # The port exposed by your service
